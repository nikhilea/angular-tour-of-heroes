<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>

<div class="checkbox">
  <label>
      <input #saveUserNameCheckBox id="saveUserNameCheckBox" type="checkbox" 
        [checked]="saveUsername" 
        (change)="onSaveUsernameChanged(saveUserNameCheckBox.checked)" /> Save Username
  </label>
  <label>
    <input #removeUserNameCheckBox id="removeUserNameCheckBox" type="checkbox" 
      [checked]="removeUsername" 
      (change)="onRemoveUsernameChanged(removeUserNameCheckBox.checked)" /> Remove Username
</label>
</div>
